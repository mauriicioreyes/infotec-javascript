<!DOCTYPE html>
<html lang="es">
<head>
    <title>While - Estructuras Repetitivas</title>
</head>
<body>
    <h2>While - Estructuras Repetitivas</h2>

    <script>
        // variable x = contador
        let x = 1;

        while (x <= 100) {
            document.write(x + '<br/>');
            x = x + 1;
        }
        document.write('Fin :)');
    </script>
</body>
</html>
