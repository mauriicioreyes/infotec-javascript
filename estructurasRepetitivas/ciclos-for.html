<!DOCTYPE html>
<html lang="es">
<head>
    <title>For - Estructuras Repetitivas</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h2>For - Estructuras Repetitivas</h2>

    <script>
        // Estructura for
        // for (Inicialización ; Condición ; Incremento o Decremento) { Instrucciones }

        for (let x = 0; x < 10; x++) {
            document.write((x+1) + ' <br/>');
        }
    </script>
</body>
</html>
