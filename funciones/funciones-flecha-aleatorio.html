<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h2></h2>
    <h3>Ejemplo de JavaScript</h3>
    <script>
        const aleatorio = valor => Math.trunc(Math.random() * valor) + 1;
        document.write(aleatorio(10));
        document.write('<br/>');
        document.write(aleatorio(50));
        document.write('<br/>');
        document.write(aleatorio(100));
    </script>
</body>
</html>
