    <h2>Problema - Funciones en JavaScript</h2>

    <script>
        function calcularTabla() {
            let numero = parseInt(prompt('Ingresa un n√∫mero:'));
            for (let x = 1; x <= 10; x++) {
                document.write(numero + ' x ' + x + ' = ' + (numero * x) + '<br/>');
            }
        }

        calcularTabla();
    </script>
