<!DOCTYPE html>
<html lang="es">
<head>
    <title>Parámetros Rest - Funciones</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h2>Parámetros Rest - Funciones</h2>
    <h3>Ejercicios en JavaScript</h3>
    <script>
        function sumar(...valores) {
            let suma = 0;
            for (let x = 0; x < valores.length; x++) {
                suma = suma + valores[x];
            }
            return suma;
        }
        
        document.write(sumar(10, 20, 50, 100, 10, 30));
        document.write('<br/>');
        document.write(sumar(5, 20));
        document.write('<br/>');
        document.write(sumar());
    </script>
</body>
</html>
