<!DOCTYPE html>
<html lang="es">
<head>
    <title>Entregable - Funciones en JavaScript</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h2>Entregable - Funciones en JavaScript</h2>
    <script>
        function convertirEnteros(x) {
            return parseInt(x);
        }

        function concatenaValores(a, b, c) {
            return (a + ', ' + b + ', ' + c);
        }
        document.write(concatenaValores('Valor1', 'Valor2', convertirEnteros(123.9)))
        // concatenaValores('Valor1', 'Valor2', convertirEnteros(123.9));
    </script>
</body>
</html>
