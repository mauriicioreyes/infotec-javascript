<!DOCTYPE html>
<html lang="es">
<head>
    <title>Problema - Funciones Flecha</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h2>Problema - Funciones Flecha</h2>
    <h3>Problema de JavaScript</h3>
    <script>
        const vector = [3, 9, 6, 10, 95, 666, 777, 1, 4, 102];
        const pares = vector.filter(elemento => elemento%2==0);
        document.write('Vector completo: ' + vector.toString());
        document.write('<br/>');
        document.write('Elementos pares del vector: ' + pares.toString());
    </script>
</body>
</html>
