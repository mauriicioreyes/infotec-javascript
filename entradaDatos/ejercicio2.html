<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejemplo 2 - Entrada de Datos</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h2>Ejemplo 2 - Entrada de Datos</h2>

    <script>
        let valor1 = '1', valor2 = '1', suma;

        suma = valor1 + valor2;

        document.write('Suma como cadena: ' + suma);
        document.write('<br/>');
        
        suma = parseInt(valor1) + parseInt(valor2);

        document.write('Suma como entero: ' + suma);
    </script>
</body>
</html>
