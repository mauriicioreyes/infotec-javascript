<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejercicio Entrada de Datos - JS</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h2>Ejercicio Entrada de Datos</h2>a

    <script>
        let valor1, valor2, suma, producto;

        valor1 = prompt("Ingresa el primer valor:");
        valor2 = prompt("Ingresa el segundo valor:");

        suma = parseInt(valor1) + parseInt(valor2);
        producto = parseInt(valor1) * parseInt(valor2);

        document.write('Primer valor: ' + valor1);
        document.write('<br/>');
        document.write('Segundo valor: ' + valor2);
        document.write('<br/>');
        document.write('Suma: ' + suma);
        document.write('<br/>');
        document.write('Producto: ' + producto);

    </script>
</body>
</html>
