<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encapsulamiento - JavaScript</title>
</head>
<body>
    <h2>Encapsulamiento (get y set)</h2>
    <h3>Ejemplo de JavaScript</h3>

    <script>
        class Dado {
            constructor() {
                this._valor = 1;
            }

            get valor() {
                return this._valor;
            }

            set valor(v) {
                if (v >= 1 && v <=6 && v%1 === 0) {
                    this._valor = v;
                } else {
                    throw "Error en asignaciÃ³n de valor";
                }
            }

            imprimir() {
                document.write(`Valor del dado: ${this.valor} <br/>`);
            }
        }

        const dado1 = new Dado();
        dado1.imprimir();
        dado1.valor = 5;
        dado1.imprimir();
        dado1.valor = 3;
        dado1.imprimir();
        dado1.valor = 7;
    </script>
</body>
</html>
