<!DOCTYPE html>
<html lang="es">
<head>
    <title>Métodos Estáticos</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h2>Métodos Estáticos</h2>
    <h3>Ejercicio de JavaScript</h3>

    <script>
        class Fecha {
            static retornarMes(mes) {
                switch (mes) {
                    case 1:
                        return 'Enero';
                    case 2:
                        return 'Febrero';
                    case 3:
                        return 'Marzo';
                    case 4:
                        return 'Abril';
                    case 5:
                        return 'Mayo';
                    case 6:
                        return 'Junio';
                    case 7:
                        return 'Julio';
                    case 8:
                        return 'Agosto';
                    case 9:
                        return 'Septiembre';
                    case 10:
                        return 'Octubre';
                    case 11:
                        return 'Noviembre';
                    case 12:
                        return 'Diciembre';
                    default:
                        return 'Mes inválido!';
                }
            }
            static fechaCompleta() {
                const fecha = new Date();
                return `${fecha.getDay()}-${fecha.getMonth()}-${fecha.getFullYear()}`;
            }
        }

        document.write(`La fecha actual es: ${Fecha.fechaCompleta()} <br/>`);
        document.write(Fecha.retornarMes(1));
    </script>
</body>
</html>
