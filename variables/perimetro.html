<!DOCTYPE html>
<html lang="es">
<head>
    <title>Convención camelCase - JavaScript</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h2>Convención camelCase</h2>
    <h3>Ejemplo de JavaScript</h3>
    <script>
        function calcularPerimetro(lado) {
            let perimetro = lado * 4;
            return perimetro;
        }

        let lado = parseInt(prompt('Ingresa el valor del lado:'));
        document.write(calcularPerimetro(lado));
    </script>
</body>
</html>
