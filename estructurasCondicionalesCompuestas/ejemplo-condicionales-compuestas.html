<!DOCTYPE html>
<html lang="es">
<head>
    <title>Estructuras Condicionales Compuestas</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h2>Ejemplo 1 - Estructuras Condicionales Compuestas</h2>

    <script>
        // Una variable puede ir cambiando su tipo de dato a lo largo del programa
        let valor1, valor2;

        valor1 = parseInt(prompt('Ingresa el primer valor:'));
        valor2 = parseInt(prompt('Ingresa el segundo valor:'));

        if (valor1 > valor2) {
            document.write('El primer valor (' + valor1 + ') es mayor que el segundo valor (' + valor2 + ')');
        } else {
            document.write('El segundo valor (' + valor2 + ') es mayor que el primer valor (' + valor1 + ')')
        }
    </script>
</body>
</html>
