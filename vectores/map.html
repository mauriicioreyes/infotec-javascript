<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Método Map</title>
</head>
<body>
    <h2>Método Map</h2>
    <h3>Ejemplo de JavaScript</h3>

    <script>
        const arreglo1 = [1, 2, 3, 4, 5];
        const arreglo2 = arreglo1.map((elemento, indice, arreglo) => elemento ** 2);
        console.log(arreglo2);
    </script>
</body>
</html>
