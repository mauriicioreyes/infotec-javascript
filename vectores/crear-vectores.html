<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Creación de Vectores o Arrays</title>
</head>
<body>
    <h2>Creación de Vectores o Arrays</h2>
    <h3>Ejemplo de JavaScript</h3>

    <script>
        let vector1 = new Array();
        vector1[0] = 1;
        
        let vector2 = [];
        vector2[0] = 2;

        let vector3 = new Array(5);
        vector3[0] = 3;

        let vector4 = new Array(4, 'Mauricio');
        let vector5 = [5, 'Daniela'];

        document.write('vector1[0]: ' + vector1[0] + '<br/>');
        document.write('vector2[0]: ' + vector2[0] + '<br/>');
        document.write('vector3[0]: ' + vector3[0] + '<br/>');
        document.write('vector4[0]: ' + vector4[0] + '<br/>');
        document.write('vector5[0]: ' + vector5[0] + '<br/>');
    </script>
</body>
</html>
