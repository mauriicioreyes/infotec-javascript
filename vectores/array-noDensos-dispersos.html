<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Arrays No Densos o Dispersos</title>
</head>
<body>
    <h2>Arrays No Densos o Dispersos</h2>
    <h3>Ejemplo de JavaScript</h3>

    <script>
        let vector = [];
        vector[5] = 200;
        vector[10] = 300;
        document.write(`Atributo length: ${vector.length}<br/><br/>`);
        for (let x = 0; x < vector.length; x++) {
            document.write(`vector[${x}]: ${vector[x]}<br/>`);
        }
    </script>
</body>
</html>
