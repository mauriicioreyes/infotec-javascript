    <h2>From - Método Estático</h2>
    <h3>Ejemplo de JavaScript</h3>

    <script>
        const titulo = "administración";

        console.log(arreglo1); // ['a', 'd', 'm', 'i', 'n', 'i', 's', 't', 'r', 'a', 'c', 'i', 'ó', 'n']
        console.log(arreglo1.length); // 14
