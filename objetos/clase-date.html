<!DOCTYPE html>
<html lang="es">
<head>
    <title>Clase Date - JavaScript</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <h2>Clase Date</h2>
    <h3>Ejemplo de JavaScript</h3>
    <script>
        // fecha = new Date(); // creaci√≥n de un objeto de la clase Date
        // fecha = new Date(anho, mes, dia);
        // fecha = new Date(anho, mes, dia, hora, minuto, segundo);

        navidad2020 = new Date(2020, 11, 25);
        
        let fecha;
        fecha = new Date();
        document.write(navidad2020 + '<br/>');
        document.write('<b>fecha</b>: ' + fecha + '<br/>');
        document.write('<b>fecha.getDay()</b>: ' + fecha.getDay() + '<br/>');
        document.write('<b>fecha.getFullYear()</b>: ' + fecha.getFullYear() + '<br/>');
        document.write('<b>fecha.getMonth()</b>: ' + fecha.getMonth() + '<br/>');
        document.write('<b>fecha.getHours()</b>: ' + fecha.getHours() + '<br/>');
        document.write('<b>fecha.getMinutes()</b>: ' + fecha.getMinutes() + '<br/>');
        document.write('<b>fecha.getSeconds()</b>: ' + fecha.getSeconds() + '<br/>');
</script>
</body>
</html>
